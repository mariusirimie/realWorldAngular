<div class="article-page">

  <app-comment-banner [articleData]="article"></app-comment-banner>

  <div class="container page">

    <div class="row article-content">
      <div class="col-md-12">
        <p>
          {{ article?.body }}
        </p>
      </div>
    </div>

    <hr />

    <div class="article-actions">
      <div class="article-meta">
        <a href="profile.html"><img src="http://i.imgur.com/Qr71crq.jpg" /></a>
        <div class="info">
          <a href="" class="author">{{ article?.author.username }}</a>
          <span class="date">{{ article?.createdAt }}</span>
        </div>

        <button class="btn btn-sm btn-outline-secondary">
          <i class="ion-plus-round"></i>
          &nbsp;
          Follow {{ article?.author.username }} <span class="counter">(10)</span>
        </button>
        &nbsp;
        <button class="btn btn-sm btn-outline-primary">
          <i class="ion-heart"></i>
          &nbsp;
          Favorite Post <span class="counter">(29)</span>
        </button>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-8 offset-md-2">

        <app-add-comment></app-add-comment>

        <app-comments *ngFor="let comment of article?.comments" [commentData]="comment"></app-comments>

      </div>

    </div>

  </div>

</div>
